<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href='./css/reset.css' >
    <link rel="stylesheet" href='./css/start.css' >
    <link rel="stylesheet" href='./css/base.css' >
    <link rel="stylesheet" href='./css/scoreboard.css' >
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P"
      rel="stylesheet">
    <meta charset="utf-8">
    <title>Wormhole</title>
    <audio id='game-audio' src='./docs/Blipotron.mp3'></audio>
  </head>
  <body>
    <div id='scoreboard-container' class='scoreboard-container show'>
      <div id='scoreboard' class='scoreboard'>
        <h2>Game Over!</h2>
        <h4>you scored:</h4>
        <h4 id='player-score'></h4>
        <button id='play-again'>Play Again?</button>
      </div>

      <div id='start-menu' class='start-menu'>
        <h3>Welcome to</h3>
        <h2>Wormhole</h2>
        <p>Press left and right on your keyboard to navigate</p>
        <p>Avoid the red obstacles, if your shields run out it's game over!</p>
        <button id='start-game'>Start game!</button>
      </div>
    </div>

    <div class='header'>
      <div class='mute-container'>
        <button id='mute' class='mute'/>
      </div>
      <h1>WORMHOLE</h1>
      <div class='developer-links'>
        <a
          class='github-link'
          href="https://github.com/masonanders/Wormhole"></a>
        <a
          class='linkedin-link'
          href="https://www.linkedin.com/in/mason-anders-416274130"></a>
      </div>
    </div>

    <div class='canvas-div'>
      <canvas id='wormhole' width='600px' height='600px'></canvas>
      <script type='application/javascript' src='./bundle.js' ></script>
    </div>
  </body>
</html>
